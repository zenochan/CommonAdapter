apply plugin: 'com.android.library'
apply from: 'http://maven.mjtown.cn/maven.gradle'
mavenConf {
  projectName "CommonAdapter"

  groupId "name.zeno"
  artifactId "common-adapter"
  version "1.0.3.1031"

//  repositoryUrl "file:///Users/zenochan/.m2/repository"
  repositoryUrl "scp://root@mjtown.cn/root/nginx/maven"
}
confMaven()

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.0'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 27
    versionName mavenConf.version
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
//
//  compileOptions {
//    encoding "UTF-8"
//    sourceCompatibility JavaVersion.VERSION_1_8
//    targetCompatibility JavaVersion.VERSION_1_8
//  }
}

dependencies {
  testImplementation 'junit:junit:4.12'

  compileOnly "com.android.databinding:baseLibrary:3.0.0"
  compileOnly "com.android.support:recyclerview-v7:27.0.0"
  compileOnly "com.afollestad.material-dialogs:core:0.9.5.0"
}
