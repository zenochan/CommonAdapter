apply plugin: 'com.android.library'
apply from: 'http://maven.mjtown.cn/maven.gradle'
mavenConf {
  projectName "CommonAdapter"

  groupId "name.zeno"
  artifactId "common-adapter"
  version "1.0.3-SNAPSHOT"

  repositoryUrl "file:///Users/zenochan/.m2/repository"
//  repositoryUrl "scp://root@mjtown.cn/root/nginx/maven"
}
confMaven()

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.1'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
    versionName mavenConf.version
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
//
//  compileOptions {
//    encoding "UTF-8"
//    sourceCompatibility JavaVersion.VERSION_1_8
//    targetCompatibility JavaVersion.VERSION_1_8
//  }
}

dependencies {
  provided "com.android.databinding:baseLibrary:2.3.3"
  provided "com.android.support:recyclerview-v7:26.1.0"
  provided "com.afollestad.material-dialogs:core:0.9.4.4"

  testCompile 'junit:junit:4.12'
}
